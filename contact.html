<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.css">
</head>
<body>
	
	<div class="header">
	<span><img src="images\kickrise-small.jpg" class="logo"></span>
	<div class="container">
		<nav class="nav" style="justify-content: flex-end;">
		  <a class="nav-link " href="index.html">Home</a>
		  <a class="nav-link" href="pricing.html">Pricing</a>
		  <a class="nav-link active" href="contact.html">Contact</a>
		  <a class="nav-link" href="faq.html">FAQ</a>
		</nav>
	</div>
</div>

	<div class="maincontainer">
		<center><h1 style="color: white;  padding-top: 40px">We would love to know, what do you think!</h1>
			<h4 style="color: white; padding-bottom: 70px;">And are ready to assist you in any step!</h4></center>
	</div>

	<div class="contact-container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="images\map.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Kosovo</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
